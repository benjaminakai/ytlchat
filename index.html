<script>
    let apiKey = '';
    let channelId = '';
    let liveChatId = '';
    let nextPageToken = '';
    let pollingInterval = null;
    let voiceEnabled = false;
    let processedComments = new Set();
    
    const synth = window.speechSynthesis;
    
    document.getElementById('startBtn').addEventListener('click', start);
    document.getElementById('voiceBtn').addEventListener('click', toggleVoice);
    
    function toggleVoice() {
        voiceEnabled = !voiceEnabled;
        const btn = document.getElementById('voiceBtn');
        if (voiceEnabled) {
            btn.classList.add('active');
            btn.textContent = 'üîä Ë™≠„Åø‰∏ä„ÅíON';
        } else {
            btn.classList.remove('active');
            btn.textContent = 'üîá Ë™≠„Åø‰∏ä„ÅíOFF';
            synth.cancel();
        }
    }
    
    function setStatus(message, isError = false) {
        const status = document.getElementById('status');
        status.textContent = message;
        status.style.color = isError ? '#ff6b6b' : '#aaa';
    }
    
    async function start() {
        apiKey = document.getElementById('apiKey').value.trim();
        const channelUrl = document.getElementById('channelUrl').value.trim();
        
        if (!apiKey || !channelUrl) {
            setStatus('API„Ç≠„Éº„Å®„ÉÅ„É£„É≥„Éç„É´URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', true);
            return;
        }
        
        setStatus('„ÉÅ„É£„É≥„Éç„É´ÊÉÖÂ†±„ÇíÂèñÂæó‰∏≠...');
        document.getElementById('startBtn').disabled = true;
        
        try {
            // @„ÉÅ„É£„É≥„Éç„É´Âêç„Åã„Çâ„ÉÅ„É£„É≥„Éç„É´ID„ÇíÂèñÂæó
            const handle = channelUrl.split('@')[1]?.split('/')[0];
            if (!handle) {
                throw new Error('„ÉÅ„É£„É≥„Éç„É´URL„ÅÆÂΩ¢Âºè„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì');
            }
            
            const searchResponse = await fetch(
                `https://www.googleapis.com/youtube/v3/search?part=snippet&q=@${handle}&type=channel&key=${apiKey}`
            );
            const searchData = await searchResponse.json();
            
            if (searchData.error) {
                throw new Error(searchData.error.message);
            }
            
            if (!searchData.items || searchData.items.length === 0) {
                throw new Error('„ÉÅ„É£„É≥„Éç„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü');
            }
            
            channelId = searchData.items[0].snippet.channelId;
            setStatus('„É©„Ç§„ÉñÈÖç‰ø°„ÇíÊ§úÁ¥¢‰∏≠...');
            
            // „É©„Ç§„ÉñÈÖç‰ø°„ÇíÊ§úÁ¥¢
            const liveResponse = await fetch(
                `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&eventType=live&type=video&key=${apiKey}`
            );
            const liveData = await liveResponse.json();
            
            if (liveData.error) {
                throw new Error(liveData.error.message);
            }
            
            if (!liveData.items || liveData.items.length === 0) {
                throw new Error('ÁèæÂú®„É©„Ç§„ÉñÈÖç‰ø°„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü');
            }
            
            const videoId = liveData.items[0].id.videoId;
            setStatus('„ÉÅ„É£„ÉÉ„ÉàÊÉÖÂ†±„ÇíÂèñÂæó‰∏≠...');
            
            // „É©„Ç§„Éñ„ÉÅ„É£„ÉÉ„ÉàID„ÇíÂèñÂæó
            const videoResponse = await fetch(
                `https://www.googleapis.com/youtube/v3/videos?part=liveStreamingDetails&id=${videoId}&key=${apiKey}`
            );
            const videoData = await videoResponse.json();
            
            if (videoData.error) {
                throw new Error(videoData.error.message);
            }
            
            liveChatId = videoData.items[0].liveStreamingDetails.activeLiveChatId;
            
            if (!liveChatId) {
                throw new Error('„É©„Ç§„Éñ„ÉÅ„É£„ÉÉ„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü');
            }
            
            setStatus('„ÉÅ„É£„ÉÉ„Éà„ÇíÁõ£Ë¶ñ‰∏≠...');
            
            // „Ç≥„É°„É≥„ÉàÂèñÂæóÈñãÂßã
            fetchComments();
            pollingInterval = setInterval(fetchComments, 5000);
            
        } catch (error) {
            setStatus(`„Ç®„É©„Éº: ${error.message}`, true);
            document.getElementById('startBtn').disabled = false;
        }
    }
    
    async function fetchComments() {
        try {
            let url = `https://www.googleapis.com/youtube/v3/liveChat/messages?liveChatId=${liveChatId}&part=snippet,authorDetails&key=${apiKey}`;
            
            if (nextPageToken) {
                url += `&pageToken=${nextPageToken}`;
            }
            
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error.message);
            }
            
            nextPageToken = data.nextPageToken;
            
            if (data.items) {
                data.items.forEach(item => {
                    const commentId = item.id;
                    if (!processedComments.has(commentId)) {
                        processedComments.add(commentId);
                        displayComment(item);
                    }
                });
            }
            
        } catch (error) {
            console.error('„Ç≥„É°„É≥„ÉàÂèñÂæó„Ç®„É©„Éº:', error);
            setStatus(`„Ç®„É©„Éº: ${error.message}`, true);
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            document.getElementById('startBtn').disabled = false;
        }
    }
    
    function displayComment(item) {
        const author = item.authorDetails.displayName;
        const text = item.snippet.displayMessage;
        const time = new Date(item.snippet.publishedAt).toLocaleTimeString('ja-JP');
        
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';
        commentDiv.innerHTML = `
            <div class="comment-author">${author}</div>
            <div class="comment-text">${text}</div>
            <div class="comment-time">${time}</div>
        `;
        
        const commentsDiv = document.getElementById('comments');
        commentsDiv.insertBefore(commentDiv, commentsDiv.firstChild);
        
        // Ë™≠„Åø‰∏ä„Åí
        if (voiceEnabled) {
            speakComment(author, text);
        }
        
        // Âè§„ÅÑ„Ç≥„É°„É≥„Éà„ÇíÂâäÈô§Ôºà„É°„É¢„É™ÁØÄÁ¥ÑÔºâ
        while (commentsDiv.children.length > 50) {
            commentsDiv.removeChild(commentsDiv.lastChild);
        }
    }
    
    function speakComment(author, text) {
        const utterance = new SpeechSynthesisUtterance(`${author}„Åï„Çì„ÄÅ${text}`);
        utterance.lang = 'ja-JP';
        utterance.rate = 1.1;
        synth.speak(utterance);
    }
</script>
